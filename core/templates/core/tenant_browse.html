<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore Properties | LeasePro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent-blue: #2563eb;
            --accent-green: #10b981;
            --bg-dark: #0f172a;
            --card-glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: white;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .property-card {
            background: var(--card-glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: 0.3s;
        }

        .property-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-blue);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.2);
        }

        .price-tag {
            color: var(--accent-green);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .address { font-size: 1.1rem; margin-bottom: 15px; }
        .description { color: #94a3b8; font-size: 0.9rem; margin-bottom: 20px; }

        .btn-view {
            display: block;
            text-align: center;
            background: var(--accent-blue);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #94a3b8; /* Matches your muted text color */
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 0;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            color: white; /* Highlights on hover */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Available Properties</h1>
        <form action="{% url 'logout' %}" method="post" id="logout-form" style="display: inline;">
    {% csrf_token %}
    <button type="submit" class="logout-btn" onclick="return confirm('Are you sure you want to log out of LeasePro?')">
        <i class="fas fa-sign-out-alt"></i> Logout
    </button>
</form>
    </div>

    <div class="property-grid">
        {% for property in properties %}
        <div class="property-card">
            <div class="price-tag">${{ property.rent_amount }}/mo</div>
            <div class="address"><i class="fas fa-location-dot"></i> {{ property.address }}</div>
            <p class="description">{{ property.description|truncatewords:20 }}</p>
            
            <a href="{% url 'property_detail' pk=property.pk %}" class="btn-view">View Full Details</a>
            
        </div>
        {% empty %}
        <p>No properties available at the moment. Check back later!</p>
        {% endfor %}
    </div>

</body>
</html>
