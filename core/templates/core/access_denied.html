<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied | LeasePro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at 50% 50%, rgba(239, 68, 68, 0.1) 0%, transparent 50%), #0f172a;
            color: white;
        }

        .error-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 24px;
            padding: 50px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        i.fa-shield-halved {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 20px;
        }

        h1 { margin: 10px 0; font-weight: 600; }
        p { color: #94a3b8; line-height: 1.6; margin-bottom: 30px; }

        .btn-home {
            display: inline-block;
            background: #2563eb;
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body>

    <div class="error-card">
        <i class="fas fa-shield-halved"></i>
        <h1>Restricted Access</h1>
        <p>Oops! It looks like you don't have the necessary permissions to view this page. This area is reserved for authorized users only.</p>
        <a href="{% url 'home' %}" class="btn-home">Return to Safety</a>
    </div>

</body>
</html>
