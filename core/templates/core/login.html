<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | LeasePro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-blue: #2563eb;
            --text-white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at 20% 30%, rgba(37, 99, 235, 0.2) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.15) 0%, transparent 40%),
                        #0f172a;
            background-attachment: fixed;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-clip: padding-box; /* Compatibility property */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        h2 { color: var(--text-white); margin-bottom: 30px; font-weight: 600; }

        form p { text-align: left; color: #cbd5e1; margin-bottom: 5px; }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .back-link { display: block; margin-top: 20px; color: #94a3b8; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { color: white; }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #10b981;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    {% if messages %}
            {% for message in messages %}
                <div class="alert-success">
                    <i class="fas fa-check-circle"></i> {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    <div class="auth-card">
        <h2>Login to LeasePro</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Secure Login</button>
        </form>

        <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
    </div>

</body>
</html>
