<div class="card">
    <h2>List a New Property</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-add">Upload & Post Listing</button>
        <a href="{% url 'dashboard' %}" class="btn-cancel">Cancel</a>
    </form>
</div>
